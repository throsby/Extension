<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <span>Enter the name of a new crew member here:</span>
  
    <div class="crew-member">
      <textarea type="text" class="textarea-here"></textarea>
      <div class="crew-member-right">
        <div class="middle-name">
          <div class="middle-name-text">
            <span title="Check this box to assume First Names (*) | Last Name (1)&#013;Leave unchecked to assume First Name (1) | Last Names (*)">Three-part name?</span>
            <span class="hide">Assumes (First Name), (Last Name + Title) otherwise</span>
          </div>
          <input type="checkbox">
        </div>
      <button class="format-button">Fill Form</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
